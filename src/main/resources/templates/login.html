<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rock Neon</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font estilo rock -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Russo One', sans-serif;
            background: #0a0a0f;
            background-image: radial-gradient(circle at top, #380060, transparent),
                              radial-gradient(circle at bottom right, #003b8a, transparent);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-card {
            background: rgba(10, 10, 20, 0.8);
            padding: 35px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(162, 0, 255, 0.5), 
                        0 0 40px rgba(0, 140, 255, 0.3);
            backdrop-filter: blur(6px);
        }

        .login-card h2 {
            text-align: center;
            color: #b44bff;
            text-shadow: 0 0 10px #a200ff, 0 0 20px #6a00c4;
            margin-bottom: 25px;
        }

        .form-control {
            background-color: #151525;
            border: 1px solid #4a00b8;
            color: #fff;
        }

        .form-control:focus {
            border-color: #8f3cff;
            box-shadow: 0 0 8px #7d2cff;
            background-color: #1a1a2d;
            color: #fff;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #6a00ff, #008cff);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 0 10px #6a00ff, 0 0 20px #008cff;
            transition: 0.2s;
        }

        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #a34dff, 0 0 25px #2aaaff;
        }

        .neon-border {
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #8f00ff, #00aaff) 1;
        }
    </style>
</head>
<body>

<div class="login-card neon-border">
    <h2>ROCK LOGIN</h2>

    <form action="/login" method="post">
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control" placeholder="Ingres치 tu usuario" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contrase침a</label>
            <input type="password" name="password" class="form-control" placeholder="Ingres치 tu contrase침a" required>
        </div>

        <button type="submit" class="btn-login">Ingresar</button>
    </form>
</div>

</body>
</html>
